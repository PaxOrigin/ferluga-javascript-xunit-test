<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>Users Collection</title>
    <link href="UsersTable_StyleSheet.css" rel="stylesheet" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="UsersTable_Scripts.js"></script>
</head>

<body>
    <div class="title" id="main-title">
        <h1 class="display-1" id="title-text">User Collection</h1>
    </div>

    <div class="form-fields" id="form-fields">

        <h3 class="display-4" id="form-fields-text">Add a New User</h3>

        <div class="input-group">
            <span class="input-group-text" id="name">Name: </span>
            <input type="text" class="form-control" id="name-input" aria-describedby="basic-addon3 basic-addon4"
                value="" onchange="validateName() , enableSubmit()">
        </div>

        <div class="form-text" id="name-errors">

        </div>

        <div class="input-group">
            <span class="input-group-text" id="second-name">Second Name: </span>
            <input type="text" class="form-control" id="second-name-input" aria-describedby="basic-addon3 basic-addon4"
                onchange="validateSecondName() , enableSubmit()" value="">
        </div>

        <div class="form-text" id="second-name-errors">

        </div>

        <div class="input-group">
            <span class="input-group-text" id="email">Email: </span>
            <input type="text" class="form-control" id="email-input" aria-describedby="basic-addon3 basic-addon4"
                onchange="validateEmail(), enableSubmit()" value="">
        </div>

        <div class="form-text" id="email-errors">

        </div>

        <button type="button" class="btn btn-success" id="submit-button" disabled onclick="onSubmit()">
            Submit
        </button>

    </div>

    <div class="user-table" id="user-table">
        <div class="input-group">
            <span class="input-group-text" id="Search">Search By Email: </span>
            <input type="text" class="form=control" id="searchText" aria-describedby="basic-addon3 basic-addon4"
                onkeyup="searchTable()">
        </div>
        <table class="table" id="actualUserTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</body>

</html>
